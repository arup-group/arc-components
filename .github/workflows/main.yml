name: main
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install Yarn
        uses: borales/actions-yarn@v2.3.0

      - name: Install node_modules
        run: yarn install

      - name: Test components
        run: yarn run test

      - name: Build Storybook
        run: sudo yarn run storybook:build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clear S3
        uses: vitorsgomes/s3-rm-action@master
        with:
          args: --recursive
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Upload Storybook to S3
        uses: shallwefootball/upload-s3-action@v1.1.3
        with:
          aws_bucket: ${{ secrets.AWS_BUCKET_NAME }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source_dir: storybook-static/
          destination_dir: .

      - name: Upload assets to S3
        uses: shallwefootball/upload-s3-action@v1.1.3
        with:
          aws_bucket: ${{ secrets.AWS_BUCKET_NAME }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source_dir: assets
          destination_dir: static/media/assets
