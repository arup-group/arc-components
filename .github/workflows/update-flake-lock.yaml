on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Sunday at midnight

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - uses: determinatesystems/update-flake-lock@v25
        with:
          pr-title: "chore: update flake.lock"
