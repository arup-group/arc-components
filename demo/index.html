<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <meta name='Description' content='Web-components related to the ARC design system'>
  <base href='/'>

  <title>ARC</title>

  <link crossorigin='anonymous' href='../dist/themes/index.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='../dist/themes/light.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='../dist/themes/dark.css' rel='stylesheet'>
</head>

<body>
  <arc-container theme='light'>
    <arc-navbar slot='nav'>
      <arc-button id='themeSetter' type='tab'>Change Theme</arc-button>
    </arc-navbar>
    <div>Content</div>
  </arc-container>

  <script type='module'>
    import { setBasePath } from '../dist/utilities/base-path.js';

    setBasePath('/src/')
  </script>

  <script type="module">
    import '../dist/components/container/arc-container.js';
    import '../dist/components/navbar/arc-navbar.js';
    import '../dist/components/sidebar/arc-sidebar.js';
    import '../dist/components/button/arc-button.js';

    const themeSetter = document.getElementById('themeSetter');
    const container = document.querySelector('arc-container');

    themeSetter.addEventListener('click', () => {
      container.theme = container.theme === 'dark' ? 'light' : 'dark';
    })
  </script>
</body>
</html>
