<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <meta name='Description' content='Web-components related to the ARC design system'>
  <base href='/'>

  <title>ARC</title>

  <link crossorigin='anonymous' href='./src/themes/index.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='./src/themes/light.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='./src/themes/dark.css' rel='stylesheet'>
</head>

<body>
<arc-container theme='auto'>
  <arc-navbar slot='nav' logo='./src/assets/arc-red.svg'>
    <div slot='name'>WebComponents</div>
    <arc-icon-button name='home' href='/'></arc-icon-button>
    <arc-icon-button name='settings'></arc-icon-button>
    <arc-icon-button id='themeSetter' name='brightness_low'></arc-icon-button>
    <arc-button type='tab'>Jasper Wieringa</arc-button>
  </arc-navbar>
  <arc-sidebar slot='side'>
    <div>Sidebar</div>
  </arc-sidebar>
  <div></div>
</arc-container>

<script type='module'>
  import { setBasePath } from './dist/utilities/base-path.js';

  setBasePath('/src/')
</script>

<script type="module">
  import './dist/components/container/arc-container.js';
  import './dist/components/navbar/arc-navbar.js';
  import './dist/components/sidebar/arc-sidebar.js';
  import './dist/components/button/arc-button.js';
  import './dist/components/icon-button/arc-icon-button.js';

  const themeSetter = document.getElementById('themeSetter');
  const container = document.querySelector('arc-container');

  themeSetter.addEventListener('click', () => {
    container.theme = container.theme === 'dark' ? 'light' : 'dark';
    themeSetter.name = container.theme === 'dark' ? 'brightness_low' : 'brightness_high';
  })
</script>
</body>

</html>
