<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <meta name='Description' content='Put your description here.'>
  <base href='/'>

  <title>ARC</title>

  <link crossorigin='anonymous' href='src/themes/index.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/light.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/dark.css' rel='stylesheet'>
</head>

<body>
<arc-container>
  <arc-navbar slot='nav' style='display: flex;'>
    <arc-button type='tab'>1</arc-button>
    <arc-button type='tab'>2</arc-button>
    <arc-button type='tab' href='/'>3</arc-button>
  </arc-navbar>
  <arc-sidebar slot='side'></arc-sidebar>
  <arc-content slot='content'>
    <div style='display: flex; flex-direction: column'>
      <div style='margin-bottom: 3rem;'>
        <arc-button color='primary'>PRIMARY</arc-button>
        <arc-button color='secondary'>SECONDARY</arc-button>
        <arc-button color='error'>ERROR</arc-button>
        <arc-button color='warning'>WARNING</arc-button>
        <arc-button color='info'>INFO</arc-button>
        <arc-button color='success'>SUCCESS</arc-button>
        <arc-button>DEFAULT</arc-button>
        <arc-button disabled>DISABLED</arc-button>
      </div>
      <div style='margin-bottom: 3rem;'>
        <arc-button type='tile' color='primary'>PRIMARY</arc-button>
        <arc-button type='tile' color='secondary'>SECONDARY</arc-button>
        <arc-button type='tile' color='error'>ERROR</arc-button>
        <arc-button type='tile' color='warning'>WARNING</arc-button>
        <arc-button type='tile' color='info'>INFO</arc-button>
        <arc-button type='tile' color='success'>SUCCESS</arc-button>
        <arc-button type='tile'>DEFAULT</arc-button>
        <arc-button type='tile' disabled>DISABLED</arc-button>
      </div>
      <div style='margin-bottom: 3rem;'>
        <arc-button type='outlined' color='primary'>PRIMARY</arc-button>
        <arc-button type='outlined' color='secondary'>SECONDARY</arc-button>
        <arc-button type='outlined' color='error'>ERROR</arc-button>
        <arc-button type='outlined' color='warning'>WARNING</arc-button>
        <arc-button type='outlined' color='info'>INFO</arc-button>
        <arc-button type='outlined' color='success'>SUCCESS</arc-button>
        <arc-button type='outlined'>DEFAULT</arc-button>
        <arc-button type='outlined' disabled>DISABLED</arc-button>
      </div>
    </div>
  </arc-content>
</arc-container>

<script type='module' src='./out-tsc/src/components/container/arc-container.js'></script>
<!--<script type='module' src='./out-tsc/src/components/navbar/arc-navbar.js'></script>-->
<script type='module' src='./out-tsc/src/components/button/arc-button.js'></script>
</body>

</html>
