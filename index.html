<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="Description" content="Web-components related to the ARC design system">
  <meta name="theme-color" content="#E61E28"/>
<!--  <link rel="manifest" href="/manifest.json">-->
  <base href="/">

  <title>ARC</title>

  <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
  <link rel="apple-touch-icon" href="/assets/icons/favicon_152.ico">

  <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
  <link rel="icon" href="/assets/icons/152x152.png">
  <link rel="icon" type="image/x-icon" href="/assets/icons/favicon_96.ico">

  <link crossorigin="anonymous" href="/themes/index.css" rel="stylesheet">
  <link crossorigin="anonymous" href="/themes/light.css" rel="stylesheet">
  <link crossorigin="anonymous" href="/themes/dark.css" rel="stylesheet">

  <style>
    #section {
      display: flex;
      flex-wrap: wrap;
      gap: var(--arc-spacing-medium);
      padding: var(--arc-spacing-medium);
    }

    #arcForm {
      display: grid;
      gap: var(--arc-spacing-medium);
    }
  </style>
</head>

<body>
<arc-container>
  <arc-navbar slot="nav" logo="/assets/arc-red.svg" tabs="0"></arc-navbar>
  <arc-sidebar slot="side" label="Test sidebar">
    <div slot="label">Make a selection...</div>
    <arc-menu>
      <arc-menu-item>Item 1</arc-menu-item>
      <arc-menu-item>Item 2</arc-menu-item>
      <arc-menu-item>Item 3</arc-menu-item>
    </arc-menu>
  </arc-sidebar>
  <section id="section" aria-label="Test section">
    <form id="arcForm">
      <arc-switch name="like_cars" value="likes_cars">Do you like cars?</arc-switch>

      <arc-radio-group>
        <arc-radio name="car" value="vw">Volkswagen</arc-radio>
        <arc-radio name="car" value="opel">Opel</arc-radio>
        <arc-radio name="car" value="audi">Audi</arc-radio>
      </arc-radio-group>

      <arc-button color="primary" submit>Submit form</arc-button>
    </form>
  </section>
</arc-container>

<script type="module" src="out-tsc/arc.js" data-arc="/"></script>
<script type="module">
  import { serialize } from "./out-tsc/utilities/form-utils.js";

  const form = document.getElementById('arcForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const data = serialize(form);
    console.log(data);
  })
</script>
</body>
</html>
