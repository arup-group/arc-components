<html lang="en">

<head>
  <meta charset="utf-8">

  <base href="/">

  <title>ARC</title>

  <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->

  <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->

  <link crossorigin="anonymous" href="/themes/index.css" rel="stylesheet">
  <link crossorigin="anonymous" href="/themes/light.css" rel="stylesheet">
  <link crossorigin="anonymous" href="/themes/dark.css" rel="stylesheet">

  <style>
    #section {
      display: grid;
      gap: 0.5rem;
      padding: var(--arc-spacing-medium);
    }
  </style>
</head>

<body>
<arc-container>
  <arc-navbar slot="nav" logo="/assets/arc-red.svg" tabs="0">
    <span slot="name">Web Components</span>
    <arc-icon-button label="Home" name="home"></arc-icon-button>
    <arc-icon-button label="Settings" name="settings"></arc-icon-button>
    <arc-sso slot="user" client-id="b4a4c03f-4915-42db-aa79-d49a650974c2" tenant-id="4ae48b41-0137-4599-8661-fc641fe77bea"></arc-sso>
  </arc-navbar>
  <arc-sidebar slot="side">
    <div>1</div>
    <div>2</div>
  </arc-sidebar>
  <section id="section" aria-label="Test section"></section>
</arc-container>

<script type="module" src="out-tsc/arc.js" data-arc="/"></script>
<script type="module">
  const sso = document.querySelector('arc-sso');
  sso.setAttribute('redirect-uri', window.location.href);

  const columns = ["name", "lastname", "email", "phone"];
  const data = [
    ["1", "2", "3", "4"],
    ["5", "6", "7", "8"],
  ];

  document.getElementById('section').appendChild(Object.assign(document.createElement('arc-table'), {
    columns,
    data,
    fixedHeader: true,
    pagination: true,
    paginationSummary: true,
    resizable: true,
    sort: true,
    search: true,
  }))
</script>
</body>
</html>
