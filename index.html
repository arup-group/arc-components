<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Web-components related to the ARC design system">
  <base href="/">

  <title>ARC</title>

  <link crossorigin="anonymous" href='themes/index.css' rel="stylesheet">
  <link crossorigin="anonymous" href='themes/light.css' rel="stylesheet">
  <link crossorigin="anonymous" href='themes/dark.css' rel="stylesheet">
</head>

<body>
<arc-container theme='mytheme'>
  <arc-navbar slot="nav" logo="/assets/arc-red.svg">
    <span slot="name">WebComponents</span>
    <arc-icon-button name="home" label='Home' href="/"></arc-icon-button>
    <arc-icon-button id="themeSetter" label='Toggle theme' name="brightness_low"></arc-icon-button>
    <arc-icon-button name='accessibility' id='toggleAccessibility'></arc-icon-button>
    <arc-dropdown hoist>
      <arc-icon-button slot='trigger' name='menu'></arc-icon-button>
      <arc-menu>
        <arc-menu-item>Item 1</arc-menu-item>
        <arc-menu-item>Item 2</arc-menu-item>
        <arc-menu-item>Item 3</arc-menu-item>
      </arc-menu>
    </arc-dropdown>
  </arc-navbar>
  <arc-sidebar slot="side" title="Select a section">
    <arc-menu>
      <arc-menu-item>
        <arc-icon slot="suffix" name="home"></arc-icon>
        Home
      </arc-menu-item>
      <arc-menu-item>
        <arc-icon slot="suffix" name="settings"></arc-icon>
        Settings
      </arc-menu-item>
      <arc-menu-item>
        <arc-icon slot="suffix" name="accessibility"></arc-icon>
        Accessibility
      </arc-menu-item>
    </arc-menu>
  </arc-sidebar>
  <div style="height: 100%; padding: var(--arc-spacing-medium); position:relative">
    <h1>Hello World!</h1>

    <arc-sso client-id="b4a4c03f-4915-42db-aa79-d49a650974c2" tenant-id="4ae48b41-0137-4599-8661-fc641fe77bea"></arc-sso>

    <arc-drawer label="ARC drawer">
      <div style="height: 150vh;">
        <p>Scroll locking is active, scroll down and give it a try!</p>
      </div>
      <div slot='footer'>
        <arc-button color='primary' onClick='document.querySelector("arc-drawer").hide()'>Save and close</arc-button>
      </div>
    </arc-drawer>
  </div>
  <arc-bottombar slot='bottom'>
    <arc-icon-button name='home'>Home</arc-icon-button>
  </arc-bottombar>
</arc-container>

<script type='module'>
  import { noFOUC } from './out-tsc/utilities/style-utils.js';
  import { setBasePath } from "./out-tsc/utilities/base-path.js";

  noFOUC();
  setBasePath('/');

  const container = document.querySelector('arc-container');
  const drawer = document.querySelector('arc-drawer');
  const themeSetter = document.getElementById('themeSetter');
  const toggleAccessibility = document.getElementById('toggleAccessibility');

  themeSetter.addEventListener('click', () => {
    container.theme = container.theme === 'dark' ? 'light' : 'dark';
    themeSetter.name = container.theme === 'dark' ? 'brightness_low' : 'brightness_high';
  });

  toggleAccessibility.addEventListener('click', () => drawer.show());

  /* Prevent closing the drawer */
  drawer.addEventListener('arc-request-close', (e) => {
    e.preventDefault();
  })

</script>

<script type="module" src='./out-tsc/arc.js'></script>
</body>

</html>
