<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <meta name='Description' content='Web-components related to the ARC design system'>
  <base href='/'>

  <title>ARC</title>

  <link crossorigin='anonymous' href='src/styles/index.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/light.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/dark.css' rel='stylesheet'>
</head>

<body>
<arc-container id='container'>
  <arc-navbar slot='nav' logo='./assets/arc-red.svg'>
    <span slot='name'>WebComponents</span>
    <arc-button id='themeSetter' type='tab'>Switch theme</arc-button>
    <arc-button type='tab'>Link 1</arc-button>
    <arc-button type='tab'>Link 2</arc-button>
    <arc-button type='tab'>Link 3</arc-button>
    <arc-button type='tab'>Link 4</arc-button>
  </arc-navbar>
  <arc-sidebar slot='side' style='width: 23rem;'></arc-sidebar>
  <arc-content slot='content'>
    <div>Dotted</div>
    <arc-divider type='dotted'></arc-divider>
    <div>Dashed</div>
    <arc-divider type='dashed'></arc-divider>
    <div>Solid</div>
    <arc-divider type='solid'></arc-divider>
    <div>Default</div>
    <arc-divider></arc-divider>
  </arc-content>
</arc-container>

<script type='module' src='./out-tsc/src/components/container/arc-container.js'></script>
<script type='module' src='./out-tsc/src/components/navbar/arc-navbar.js'></script>
<script type='module' src='./out-tsc/src/components/button/arc-button.js'></script>
<script type='module' src='./out-tsc/src/components/divider/arc-divider.js'></script>

<script type='module'>
  const container = document.getElementById('container');
  const button = document.getElementById('themeSetter');
  button.addEventListener('click', () => {
    container.theme = container.theme === 'light' ? 'dark' : 'light'
  })
</script>
</body>

</html>
