<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <meta name='Description' content='Put your description here.'>
  <base href='/'>

  <title>ARC</title>

  <link crossorigin='anonymous' href='src/themes/index.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/light.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/dark.css' rel='stylesheet'>
</head>

<body>
<arc-container>
  <arc-navbar slot='nav'></arc-navbar>
  <arc-sidebar slot='side'></arc-sidebar>
  <arc-content id='content' slot='content'>
    <!-- Render buttons here -->
  </arc-content>
</arc-container>

<script type='module' src='./out-tsc/src/components/container/arc-container.js'></script>
<script type='module' src='./out-tsc/src/components/button/arc-button.js'></script>

<script type='module'>
  import { BUTTON_TYPES, BUTTON_COLORS, BUTTON_SIZES } from './out-tsc/src/components/button/constants/ButtonConstants.js';

  const content = document.getElementById('content');

  for (const buttonColor of Object.keys(BUTTON_COLORS)) {
    for (const buttonType of Object.keys(BUTTON_TYPES)) {
      for (const buttonSize of Object.keys(BUTTON_SIZES)) {
        content.appendChild(Object.assign(document.createElement('arc-button'), {
          color: buttonColor,
          type: buttonType,
          size: buttonSize,
          innerHTML: 'Test Button',
        }))
      }
    }
  }
</script>
</body>

</html>
