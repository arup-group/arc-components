<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <meta name='Description' content='Web-components related to the ARC design system'>
  <base href='/'>

  <title>ARC</title>

  <link crossorigin='anonymous' href='src/styles/index.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/light.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/dark.css' rel='stylesheet'>
</head>

<body>
<arc-container id='arcContainer' theme='light'>
  <arc-navbar id='arcNavbar' slot='nav' logo='./assets/arc-red.svg'>
    <arc-button id='themeSetter' type='tab'>
      <arc-icon name='brightness_low' size='large'></arc-icon>
    </arc-button>
  </arc-navbar>
  <arc-sidebar id='arcSidebar' slot='side'>
    <div></div>
  </arc-sidebar>
</arc-container>

<script type='module' src='./out-tsc/src/components/container/arc-container.js'></script>
<script type='module' src='./out-tsc/src/components/navbar/arc-navbar.js'></script>
<script type='module' src='./out-tsc/src/components/sidebar/arc-sidebar.js'></script>
<script type='module' src='./out-tsc/src/components/button/arc-button.js'></script>
<script type='module' src='./out-tsc/src/components/icon/arc-icon.js'></script>

<script type='module'>
  const arcContainer = document.getElementById('arcContainer');
  const arcNavbar = document.getElementById('arcNavbar');
  const arcSidebar = document.getElementById('arcSidebar');

  // Toggle the theme
  const themeSetter = document.getElementById('themeSetter');
  const themeIcon = themeSetter.querySelector('arc-icon');
  themeSetter.addEventListener('click', () => {
    arcContainer.theme = arcContainer.theme === 'light' ? 'dark' : 'light';
    themeIcon.name = arcContainer.theme === 'light' ? 'brightness_low' : 'brightness_high';
  })

  arcSidebar.addEventListener('arc-show', () => console.log('Sidebar opened'));
  arcSidebar.addEventListener('arc-hide', () => console.log('Sidebar closed'));
</script>
</body>

</html>
