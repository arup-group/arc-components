<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Web-components related to the ARC design system">
  <base href="/">

  <title>ARC</title>

  <link crossorigin="anonymous" href="themes/index.css" rel="stylesheet">
  <link crossorigin="anonymous" href="themes/light.css" rel="stylesheet">
  <link crossorigin="anonymous" href="themes/dark.css" rel="stylesheet">
</head>

<body>
<arc-container theme='light'>
  <arc-navbar slot='nav' logo="/assets/arc-red.svg" tabs='0'></arc-navbar>

  <input>
</arc-container>

<script type="module">
  import { noFOUC } from './out-tsc/utilities/style-utils.js';
  import { setBasePath } from "./out-tsc/utilities/base-path.js";

  noFOUC();
  setBasePath('/');
</script>

<script type="module">
  import './out-tsc/components/container/arc-container.js';
  import './out-tsc/components/navbar/arc-navbar.js';
  import './out-tsc/components/button/arc-button.js';
  import './out-tsc/components/icon-button/arc-icon-button.js';

  const container = document.querySelector('arc-container');
  container.addEventListener('arc-show', () => console.log('arc-show triggered'));
  container.addEventListener('arc-after-show', () => console.log('arc-after-show triggered'));
  container.addEventListener('arc-hide', () => console.log('arc-hide triggered'));
  container.addEventListener('arc-after-hide', () => console.log('arc-after-hide triggered'));
</script>
</body>
</html>
