<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <meta name='Description' content='Web-components related to the ARC design system'>
  <base href='/'>

  <title>ARC</title>

  <link crossorigin='anonymous' href='src/styles/index.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/light.css' rel='stylesheet'>
  <link crossorigin='anonymous' href='src/themes/dark.css' rel='stylesheet'>
</head>

<body>
<arc-container id='container' theme='light'>
  <arc-navbar slot='nav' logo='./assets/arc-red.svg'>
    <arc-button id='themeSetter' type='tab'>Toggle theme</arc-button>
  </arc-navbar>
  <arc-sidebar slot='side'>
    <div></div>
  </arc-sidebar>
</arc-container>

<script type='module' src='./out-tsc/src/components/container/arc-container.js'></script>
<script type='module' src='./out-tsc/src/components/navbar/arc-navbar.js'></script>
<script type='module' src='./out-tsc/src/components/sidebar/arc-sidebar.js'></script>
<script type='module' src='./out-tsc/src/components/button/arc-button.js'></script>
<script type='module' src='./out-tsc/src/components/icon/arc-icon.js'></script>

<script type='module'>
  const container = document.getElementById('container');
  const themeSetter = document.getElementById('themeSetter');
  themeSetter.addEventListener('click', () => {
    container.theme = container.theme === 'light' ? 'dark' : 'light';
  })
</script>
</body>

</html>
