<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Web-components related to the ARC design system">
  <base href="/">

  <title>ARC</title>

  <link crossorigin="anonymous" href="themes/index.css" rel="stylesheet">
  <link crossorigin="anonymous" href="themes/light.css" rel="stylesheet">
  <link crossorigin="anonymous" href="themes/dark.css" rel="stylesheet">
</head>

<body>
<arc-container>
  <arc-navbar slot="nav" logo="/assets/arc-red.svg">
    <arc-icon-button id="themeSetter" label="Toggle theme" name="brightness_low"></arc-icon-button>
    <arc-icon-button id="toggleAccessibility" label="Toggle accessibility" name="accessibility"></arc-icon-button>
    <arc-sso client-id="1c9f600f-c214-4c21-89d9-ca3b8bba8735" tenant-id="4ae48b41-0137-4599-8661-fc641fe77bea" redirect-uri="http://localhost:8000/">
      <arc-dropdown slot='logout' hoist>
        <arc-button type='tab' slot='trigger'>Logout</arc-button>
        <arc-menu>
          <arc-menu-item>1</arc-menu-item>
          <arc-menu-item>2</arc-menu-item>
          <arc-menu-item>3</arc-menu-item>
        </arc-menu>
      </arc-dropdown>
    </arc-sso>
  </arc-navbar>
  <arc-sidebar slot="side" title="Make a selection">
    <arc-menu>
      <arc-menu-item>Menu item 1</arc-menu-item>
      <arc-menu-item>Menu item 2</arc-menu-item>
      <arc-menu-item>Menu item 3</arc-menu-item>
      <arc-menu-item>Menu item 4</arc-menu-item>
    </arc-menu>
  </arc-sidebar>
  <div style="height: 100%; padding: var(--arc-spacing-medium); position:relative">
    <h1 id="loginDemo">Hello World!</h1>

    <arc-drawer label="ARC drawer">
      <p>Accessibility in progress ✍️</p>
    </arc-drawer>
  </div>
</arc-container>

<script type="module">
  import { noFOUC } from './out-tsc/utilities/style-utils.js';
  import { setBasePath } from "./out-tsc/utilities/base-path.js";

  noFOUC();
  setBasePath('/');
</script>

<script type="module" src='./out-tsc/arc.js'></script>

<script type="module">
  const container = document.querySelector('arc-container');
  const drawer = document.querySelector('arc-drawer');
  const themeSetter = document.getElementById('themeSetter');
  const toggleAccessibility = document.getElementById('toggleAccessibility');
  const arcSSO = document.querySelector('arc-sso');

  /* Toggle the theme */
  themeSetter.addEventListener('click', () => {
    container.theme = container.theme === 'dark' ? 'light' : 'dark';
    themeSetter.name = container.theme === 'dark' ? 'brightness_low' : 'brightness_high';
  });

  /* Show the accessibility panel */
  toggleAccessibility.addEventListener('click', () => drawer.show());

  /* Update the title when the authentication state changes */
  arcSSO.addEventListener('arc-auth', e => {
    const loginDemo = document.getElementById('loginDemo');
    const { authenticated, account } = e.detail;
    loginDemo.innerHTML = authenticated ? `Hello ${account.name}` : 'You are not logged in.';
  })
</script>
</body>
</html>
