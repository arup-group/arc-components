<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Web-components related to the ARC design system">
  <base href="/">

  <title>ARC</title>

  <link crossorigin="anonymous" href="./src/themes/index.css" rel="stylesheet">
  <link crossorigin="anonymous" href="./src/themes/light.css" rel="stylesheet">
  <link crossorigin="anonymous" href="./src/themes/dark.css" rel="stylesheet">
</head>

<body>
<arc-container theme="light">
  <arc-navbar slot="nav" logo="./src/assets/arc-red.svg">
    <span slot="name">WebComponents</span>
    <arc-icon-button name="home" href="/"></arc-icon-button>
    <arc-icon-button name="settings"></arc-icon-button>
    <arc-icon-button id="themeSetter" name="brightness_low"></arc-icon-button>
    <arc-button type="tab">Jasper Wieringa</arc-button>
  </arc-navbar>
  <arc-sidebar slot="side" title="Select a section">
    <arc-menu>
      <arc-menu-item>
        <arc-icon slot="prefix" name="home"></arc-icon>
        Home
      </arc-menu-item>
      <arc-menu-item>
        <arc-icon slot="prefix" name="settings"></arc-icon>
        Settings
      </arc-menu-item>
      <arc-menu-item>
        <arc-icon slot="prefix" name="accessibility"></arc-icon>
        Accessibility
      </arc-menu-item>
    </arc-menu>
  </arc-sidebar>
  <div style="padding: var(--arc-spacing-medium);">
    <arc-menu id="myMenu">
      <arc-menu-item value="1">One</arc-menu-item>
      <arc-menu-item value="2" disabled>Two</arc-menu-item>
      <arc-menu-item value="3">Three</arc-menu-item>
      <arc-menu-item value="4" disabled>Three</arc-menu-item>
      <arc-menu-item value="5">Three</arc-menu-item>
    </arc-menu>

    <arc-button type="outlined" color="info">1</arc-button>
    <arc-button type="pill" color="error">2</arc-button>
    <arc-button color="primary">3</arc-button>
  </div>
</arc-container>

<script type="module">
  import { setBasePath } from './dist/utilities/base-path.js';

  setBasePath('/src/');
</script>

<script type="module">
  import './dist/components/container/arc-container.js';
  import './dist/components/navbar/arc-navbar.js';
  import './dist/components/sidebar/arc-sidebar.js';
  import './dist/components/button/arc-button.js';
  import './dist/components/icon-button/arc-icon-button.js';
  import './dist/components/menu/arc-menu.js';
  import './dist/components/menu-item/arc-menu-item.js';

  const themeSetter = document.getElementById('themeSetter');
  const container = document.querySelector('arc-container');
  const menu = document.getElementById('myMenu');

  themeSetter.addEventListener('click', () => {
    container.theme = container.theme === 'dark' ? 'light' : 'dark';
    themeSetter.name = container.theme === 'dark' ? 'brightness_low' : 'brightness_high';
  });

  menu.addEventListener('arc-select', e => {
    console.log(e);
  })

</script>
</body>

</html>
